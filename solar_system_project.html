<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    
</head>
<body background="space.jpeg">
    <h1 style="color: white; font-family: Arial; text-align: center;">Calculate a weight of an object on a planet</h1>
    <div>
        <input type="text" placeholder="Mass in Kilograms"> 
        <select name="planet" id="planet">
            <option value="Mercury">Mercury</option>
            <option value="Venus">Venus</option>
            <option value="Earth">Earth</option>
            <option value="Mars">Mars</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Saturn">Saturn</option>
            <option value="Urane">Urane</option>
            <option value="Neptune">Neptune</option>
        </select>
        <button >Calculate</button>
    </div>
</body>
</html>
